<div class="flex justify-between items-center text-white px-2">
    <span id="game-status" class="font-bold text-lg">Loading...</span>

    <div class="flex gap-4 items-center">
        <div id="scores" class="text-white flex gap-4">
            <span>P1 (A): <strong id="score-a">0</strong></span>
            <span>P2 (B): <strong id="score-b">0</strong></span>
        </div>

        <!-- NÃºt Auto Toggle -->
        <div class="flex items-center gap-2">
            <label for="auto-toggle" class="text-sm font-medium text-white cursor-pointer select-none">Auto</label>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="auto-toggle" class="sr-only peer">
                <div class="w-11 h-6 bg-gray-500 rounded-full peer peer-focus:ring-2 peer-focus:ring-blue-500 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
            </label>
        </div>

        <button id="move-btn"
            class="bg-green-600 hover:bg-green-700 text-white py-1 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed">
            Move
        </button>

        <button id="reset-btn"
            class="bg-red-600 hover:bg-red-700 text-white py-1 px-4 rounded">
            Reset
        </button>
    </div>
</div>
