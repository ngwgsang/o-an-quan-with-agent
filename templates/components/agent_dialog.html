<div id="agent-dialog" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
    <div class="bg-slate-800 text-white rounded-lg shadow-xl flex flex-col w-full">
        <div class="flex justify-between items-center p-4 border-b border-slate-600">
            <h3 class="text-xl font-bold">Agent's Turn</h3>
            <div class="flex items-center gap-2">
                <span id="agent-countdown" class="text-lg font-mono"></span>
                <button id="close-agent-dialog" class="text-3xl leading-none hover:text-red-500">&times;</button>
            </div>
        </div>
        <div class="flex border-b border-slate-600">
            <button class="flex-1 p-2 text-center border-r border-slate-600 tab-btn active" data-tab="reason">Reason</button>
            <button class="flex-1 p-2 text-center border-r border-slate-600 tab-btn" data-tab="action">Action</button>
            <button class="flex-1 p-2 text-center tab-btn" data-tab="memory">Memory</button>
        </div>
        <div class="p-4 overflow-y-auto h-64">
            <div id="tab-content-reason" class="tab-content">
                <p class="font-mono whitespace-pre-wrap"></p>
            </div>
            <div id="tab-content-action" class="tab-content hidden">
                </div>
            <div id="tab-content-memory" class="tab-content hidden">
                <ul class="list-disc list-inside font-mono text-sm">
                    </ul>
            </div>
        </div>
    </div>
</div>

</div>
